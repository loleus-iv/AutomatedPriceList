<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- Loading jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <title>Control positioning</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      #coords {position:absolute; font-size:8px; z-index:888;top:50px;left:0;opacity:0.8; width:100px; text-align:center;border:1px #ccc solid;}
    </style>
  </head>
  <body>
    <div id="coords">dane:</div>
    <div id="map"></div>
    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 50.041841 , lng: 19.9801277 }
        });

        var triangleCoords = [
          {lat: 25.774, lng: -80.19},
          {lat: 18.466, lng: -66.118},
          {lat: 32.321, lng: -64.757}
        ];

        var bermudaTriangle = new google.maps.Polygon({paths: triangleCoords});

        google.maps.event.addListener(map, 'click', function(event) {
          //call function to create marker
          $("#coords").append(event.latLng.lat() + ", " + event.latLng.lng()+"\n");
          //$("#coordinate").select();
          //delete the old marker
          if (marker) { marker.setMap(null); }
          //creer à la nouvelle emplacement
          marker = new google.maps.Marker({ position: event.latLng, map: map});
        });
     }
    </script>
    <script>
      var marker = null;
      function initialize() {  
      //google.maps.event.addDomListener(window, 'load', initialize);
      }
    </script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
  </body>
</html>
